<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="recap.css" />
  </head>
  <body>
    <!-- 1. input 으로 class 지정
    2. button 으로 visible 토글
    3. input 으로 background-color 설정  -->
    <section id="app">
      <div>
        <h1>Control by insert "a / b" class</h1>
        <input type="text" @keyDown.enter="handleInput" />
        <div class="div" :class="setAClasses"></div>
        <button @click="onClick">VISIBLE TOGGLE</button>
      </div>
      <div>
        <input @keydown.enter="handleColor" />
        <div class="div" :style="{'background-color': color}"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="recap.js" async defer></script>
  </body>
</html>
